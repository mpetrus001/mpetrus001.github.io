---
layout: default
title: Notes
description: An index of my notes as posts.
permalink: /notes
---

<article>
	<h2>Notes</h2>

	<ul class="post-list-index">
		{% for post in site.posts %}

		<li>
			<p>
				{{ post.date | date_to_string }} -
				<a href="{{ post.url }}">{{ post.title }}</a>
			</p>
			<p>
				<em>
					{{ post.description }}
				</em>
			</p>
		</li>

		{% endfor %}
	</ul>
</article>
