---
layout: default
title: Posts
description: An index of posts for the site.
permalink: /posts
---

<article>
	<h2>Posts</h2>

	<ul>
		{% for post in site.posts %}

		<li>
			<p>
				{{ post.date | date_to_string }} -
				<a href="{{ post.url }}">{{ post.title }}</a>
			</p>
		</li>

		{% endfor %}
	</ul>
</article>
