---
  layout: default
  title: Posts
  description: An index of posts for the site.
---

<h2>Check out this list of posts I made!</h2>

<ul>

  {% for post in site.posts %}
  
    <li>
      
      <p class-="small">{{ post.date | date_to_string }} - <a href="{{ post.url }}">{{ post.title }}</a></p>

    </li>
    
  {% endfor %}
  
</ul>
