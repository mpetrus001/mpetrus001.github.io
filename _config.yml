# Build settings
markdown: kramdown
permalink: pretty

port: 3000

defaults:
  scope:
      path: "" # an empty string here means all files in the project
  values:
      layout: "default"
  scope:
      path: "_posts"
  values:
      layout: "post"
      author: "Matthew Petrus"

paginate:	5
paginate_path: "/page:num"
