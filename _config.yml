# Outputting
permalink: pretty

# Front Matter Defaults
defaults:
  - scope:
      path: '' # an empty string here means all files in the project
      type: 'pages'
    values:
      layout: 'default'
  - scope:
      path: '_posts'
      type: 'posts'
    values:
      layout: 'post'
      author: 'Matthew Petrus'
